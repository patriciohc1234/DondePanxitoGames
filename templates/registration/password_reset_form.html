<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Has Olvidado tu Contraseña{% endblock %}

{% block content %}
  <h1>Has Olvidado tu Contraseña</h1>
  <p>Ingresa tu Email y nosotros te enviaremos instrucciones para recuperar tu cuenta.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Enviar Intrucciones!">
  </form>
</div>
{% endblock %}
